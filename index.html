<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .content {
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>404 Error</h1>
        <p>Page does not exist. Please try again later.</p>
    </div>

    <script>
        document.addEventListener("keydown", function(event) {
            // Check if the key pressed is "Enter"
            if (event.key === "`") {
                // Open a new tab with about:blank
                const tab = window.open("about:blank", "_blank");

                if (tab) {
                    // Write the iframe content into the new tab
                    tab.document.write(`
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>Classroom</title>
                            <style>
                                body {
                                    margin: 0;
                                    background-color: black;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    flex-direction: column;
                                    height: 100vh;
                                    color: white;
                                }
                                iframe {
                                    border: none;
                                    width: 100%;
                                    height: 100%;
                                }
                            </style>
                        </head>
                        <body>
                            <iframe src="https://w54p7r.csb.app/"></iframe> // insert the link where the https:// is
                        </body>
                        </html>
                    `);
                    tab.document.close(); // Ensure the tab document is properly closed

                    // Close the current window
                    window.close();
                } else {
                    alert("hi");
                }
            }
        });
    </script>
</body>
</html>
